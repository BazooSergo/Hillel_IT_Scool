<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				table-layout: fixed;
				width: 100%;
				/* border-collapse: collapse; */
				border: 3px solid rgb(0, 0, 0);
			}
			table,
			th,
			td {
				border: 1px solid rgb(0, 0, 0);
			}
			table {
				border-spacing: 1px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="3" style="background-color: rgb(74, 134, 232)">
						MY FIRST TABLE
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="background-color: rgb(74, 134, 232); text-align: center">
						First cell
					</td>
					<td style="background-color: rgb(74, 134, 232); text-align: center">
						Second cell
					</td>
					<td
						rowspan="3"
						style="background-color: rgb(255, 255, 0); text-align: center"
					>
						6 cells merged together
					</td>
				</tr>
				<tr>
					<td
						colspan="2"
						style="background-color: rgb(255, 255, 0); text-align: center"
					>
						2 cells merged into one
					</td>
				</tr>
				<tr>
					<td style="background-color: rgb(255, 255, 0); text-align: center">
						1st cell <br />3rd row
					</td>
					<td style="background-color: rgb(255, 255, 0); text-align: center">
						2nd cell <br />3rd row
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td
						colspan="3"
						style="background-color: rgb(255, 255, 0); text-align: center"
					>
						Do you like tables?
					</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
