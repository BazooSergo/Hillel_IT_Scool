<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Пошук авто</title>
	</head>
	<body>
		<header></header>
		<main>
			<form action="https://fom.in.ua/echo" method="post">
				<fieldset>
					<legend>Пошук авто</legend>
					<p>
						<label>Тип кузова</label>
						<select name="body_type">
							<option value="all_types">Всі типи</option>
							<option value="Хетчбек">Хетчбек</option>
							<option value="Седан">Седан</option>
							<option value="Універсал">Універсал</option></select
						><br />
					</p>
					<p>
						<label>Марка авто</label>
						<select name="car_brand">
							<option value="all_brands">Всі марки</option>
							<option value="Opel">Opel</option>
							<option value="Mazda">Mazda</option>
							<option value="Renault">Renault</option></select
						><br />
					</p>
					<p>
						<label>Країна виробник</label>
						<select name="producing_country">
							<option value="does_not_matter">Не важливо</option>
							<option value="Японія">Китай</option>
							<option value="Франція">Франція</option>
							<option value="Німеччина">Німеччина</option></select
						><br />
					</p>
					<p>
						<label>Ціна, грн</label>
						<input type="number" placeholder="від" min="0" name="price from" />
						<input
							type="number"
							placeholder="до"
							min="0"
							name="price to"
						/><br />
					</p>
					<p>
						<label>Рік випуску</label>
						<input
							type="number"
							placeholder="від"
							min="1900"
							max="2024"
							name="release_year_from"
						/>
						<input
							type="number"
							placeholder="до"
							min="2000"
							max="2024"
							name="release_year_to"
						/>
						<br />
					</p>
					<p>
						<label>Стан</label>
						<select name="state">
							<option value="Не бита">Не бита</option>
							<option value="Бита">Бита</option>
							<option value="У кредиті">У кредиті</option>
							<option value="Не розмитнена">Не розмитнена</option>
							<option value="Повністю непошкоджена">
								Повністю непошкоджена
							</option>
							<option value="Відмінний стан">Відмінний стан</option></select
						><br />
					</p>
					<fieldset>
						<legend>Тип палива</legend>
						<input id="disel" type="checkbox" name="Тип палива" />
						<label for="disel">Дизель</label><br />
						<input id="gasoline" type="checkbox" name="Тип палива" />
						<label for="gasoline">Бензин</label><br />
						<input id="gas_gasoline" type="checkbox" name="Тип палива" />
						<label for="gas_gasoline">Газ+Бензин</label><br />
					</fieldset>
					<p>
						<label>Тип коробки передач</label>
						<select name="type_of_gearbox">
							<option value="не важливо">Не важливо</option>
							<option value="автомат">Автомат</option>
							<option value="механіка">Механіка</option></select
						><br />
					</p>
					<p>
						<label for="color">Колір</label>
						<input id="color" type="color" name="color" /><br />
					</p>
					<fieldset>
						<legend>Комфорт</legend>
						<ul style="list-style: none; padding: 0">
							<li>
								<input id="panoramic_roof" type="checkbox" name="comfort" />
								<label for="panoramic_roof">Панорамний дах</label>
							</li>
							<li>
								<input
									id="hydraulic_amplifier"
									type="checkbox"
									name="comfort"
								/>
								<label for="hydraulic_amplifier">Гідропідсилювач</label>
							</li>
							<li>
								<input id="leather_salon" type="checkbox" name="comfort" />
								<label for="leather_salon">Шкіряний салон</label>
							</li>
						</ul>
					</fieldset>
				</fieldset>
				<p>
					<input type="submit" value="Пошук" />
					<input type="reset" value="Скинути" />
				</p>
			</form>
		</main>
		<footer></footer>
	</body>
</html>
